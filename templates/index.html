<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ data['channelname']}}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

</head>

<body style="background-color: #1c142c;">
    <main>
        <center>
        <h2> <a href="{{data['channelurl']}}"> {{data['channelname']}}</a></h2>
        <p>
            <img width="200" height="200" src= "{{data["channelimage"]}}" alt="Channel Image" class="channel-image"></p> 
            <p>
                <a href="https://t.me/{{data['bot_name']}}?start=subscribe_{{data["channel_id"]}}">
                    <button class="btn-primary btn">
                        Enable Notification
                    </button>
                </a>
                <a href="https://t.me/{{data['bot_name']}}?start=unsubscribe_{{data["channel_id"]}}">
                    <button class="btn-primary btn">
                        Disable Notification
                    </button>
                </a>
        </p>
    </center>
    </main>
</body>



</html>
